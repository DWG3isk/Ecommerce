<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{productController.selected.productId}" title="#{bundle.CreateProductTitle_productId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productId}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_entryDate}" for="entryDate" />
                    <h:inputText id="entryDate" value="#{productController.selected.entryDate}" title="#{bundle.CreateProductTitle_entryDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductLabel_cssName}" for="cssName" />
                    <h:inputText id="cssName" value="#{productController.selected.cssName}" title="#{bundle.CreateProductTitle_cssName}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_imageLink}" for="imageLink" />
                    <h:inputText id="imageLink" value="#{productController.selected.imageLink}" title="#{bundle.CreateProductTitle_imageLink}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{productController.selected.categoryId}" title="#{bundle.CreateProductTitle_categoryId}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductLabel_supplierId}" for="supplierId" />
                    <h:selectOneMenu id="supplierId" value="#{productController.selected.supplierId}" title="#{bundle.CreateProductTitle_supplierId}" >
                        <f:selectItems value="#{supplierController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
