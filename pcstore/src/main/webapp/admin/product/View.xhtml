<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_productId}"/>
                    <h:outputText value="#{productController.selected.productId}" title="#{bundle.ViewProductTitle_productId}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                    <h:outputText value="#{productController.selected.price}" title="#{bundle.ViewProductTitle_price}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_entryDate}"/>
                    <h:outputText value="#{productController.selected.entryDate}" title="#{bundle.ViewProductTitle_entryDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductLabel_cssName}"/>
                    <h:outputText value="#{productController.selected.cssName}" title="#{bundle.ViewProductTitle_cssName}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_imageLink}"/>
                    <h:outputText value="#{productController.selected.imageLink}" title="#{bundle.ViewProductTitle_imageLink}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_categoryId}"/>
                    <h:outputText value="#{productController.selected.categoryId}" title="#{bundle.ViewProductTitle_categoryId}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_supplierId}"/>
                    <h:outputText value="#{productController.selected.supplierId}" title="#{bundle.ViewProductTitle_supplierId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
