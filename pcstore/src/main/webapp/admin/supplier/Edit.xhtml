<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSupplierLabel_supplierId}" for="supplierId" />
                    <h:inputText id="supplierId" value="#{supplierController.selected.supplierId}" title="#{bundle.EditSupplierTitle_supplierId}" required="true" requiredMessage="#{bundle.EditSupplierRequiredMessage_supplierId}"/>
                    <h:outputLabel value="#{bundle.EditSupplierLabel_name}" for="name" />
                    <h:inputText id="name" value="#{supplierController.selected.name}" title="#{bundle.EditSupplierTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_contactNo}" for="contactNo" />
                    <h:inputText id="contactNo" value="#{supplierController.selected.contactNo}" title="#{bundle.EditSupplierTitle_contactNo}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_entryDate}" for="entryDate" />
                    <h:inputText id="entryDate" value="#{supplierController.selected.entryDate}" title="#{bundle.EditSupplierTitle_entryDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSupplierLabel_address}" for="address" />
                    <h:inputText id="address" value="#{supplierController.selected.address}" title="#{bundle.EditSupplierTitle_address}" />
                    <h:outputLabel value="#{bundle.EditSupplierLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{supplierController.selected.productId}" title="#{bundle.EditSupplierTitle_productId}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{supplierController.update}" value="#{bundle.EditSupplierSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSupplierViewLink}"/>
                <br />
                <h:commandLink action="#{supplierController.prepareList}" value="#{bundle.EditSupplierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSupplierIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
