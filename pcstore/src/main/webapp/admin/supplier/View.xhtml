<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSupplierLabel_supplierId}"/>
                    <h:outputText value="#{supplierController.selected.supplierId}" title="#{bundle.ViewSupplierTitle_supplierId}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_name}"/>
                    <h:outputText value="#{supplierController.selected.name}" title="#{bundle.ViewSupplierTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_contactNo}"/>
                    <h:outputText value="#{supplierController.selected.contactNo}" title="#{bundle.ViewSupplierTitle_contactNo}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_entryDate}"/>
                    <h:outputText value="#{supplierController.selected.entryDate}" title="#{bundle.ViewSupplierTitle_entryDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSupplierLabel_address}"/>
                    <h:outputText value="#{supplierController.selected.address}" title="#{bundle.ViewSupplierTitle_address}"/>
                    <h:outputText value="#{bundle.ViewSupplierLabel_productId}"/>
                    <h:outputText value="#{supplierController.selected.productId}" title="#{bundle.ViewSupplierTitle_productId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{supplierController.destroyAndView}" value="#{bundle.ViewSupplierDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSupplierEditLink}"/>
                <br />
                <h:commandLink action="#{supplierController.prepareCreate}" value="#{bundle.ViewSupplierCreateLink}" />
                <br />
                <h:commandLink action="#{supplierController.prepareList}" value="#{bundle.ViewSupplierShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSupplierIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
